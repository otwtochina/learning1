<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .number-display {
            font-size: 2em;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            display: inline-block;
            min-width: 100px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div>
        <h1>Random Number Generator</h1>
        <button class="button" onclick="generateRandomNumber()">Generate Random Number</button>
        <div class="number-display" id="randomNumber">-</div>
    </div>

    <script>
        function generateRandomNumber() {
            const randomNum = Math.floor(Math.random() * 100) + 1; // Generates a random number between 1 and 100
            document.getElementById('randomNumber').innerText = randomNum;
        }
    </script>
</body>
</html>
